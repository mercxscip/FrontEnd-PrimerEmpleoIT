<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://3.bp.blogspot.com/-gRnMAsMKHKo/WyLuws-ZRqI/AAAAAAAASsQ/WTU30CXNZYgLOQOtbELoH_gxaoCaOBexgCLcBGAs/s640/0a048c25180d93b06b2cb06213c61807--game-logo-video-games.jpg" alt="Logo Paladins" width="474" height="266">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video controls width="300" height="300" autoplay loop muted>
                <source src="Rue y Jules.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Labrinth & Zendaya - I'm Tired.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
